  <div class="box3"><div id="disp" style="font-size:30px; text-align:left;"></div>
    <script>
        setInterval(showTime, 500);
        function showTime() {
            var tv = new Date();
            var youbi = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
            var month = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
            var you = tv.getDay();
            var mon = tv.getMonth();
            $("disp").innerHTML  =
                ("0" + tv.getHours()).slice(-2) + ":" +
                ("0" + tv.getMinutes()).slice(-2) + "<br>" + youbi[you].small() + ", " + month[mon].small() + " " + tv.getDate();

        }
        function $(id) { return document.getElementById(id); }
    </script></div>
